<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 rounded-5">
                <div class="card rounded-5 mt-5 shadow">
                    <div class="card-body rounded-5">
                        <h1 class="card-title text-center mb-4">College Recommendation System</h1>
                        
                        <form action="/recommend" method="POST">
                            <div class="mb-3">
                                <label for="score" class="form-label">Enter Your Score</label>
                                <input type="number" class="form-control" name="score" id="score" placeholder="Enter your score" required>
                            </div>
                            <div class="mb-3">
                                <label for="score_type" class="form-label">Select Score Type</label>
                                <select class="form-select" name="score_type" id="score_type">
                                    <option value="MHT-CET">MHT-CET</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="branch" class="form-label">Select Branch</label>
                                <select class="form-select" name="branch" id="branch" required>
                                    {% for branch in branches %}
                                        <option value="{{ branch }}">{{ branch }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Get Recommendations</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
