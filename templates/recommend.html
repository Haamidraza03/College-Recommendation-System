<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Colleges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 rounded-5">
                <div class="card rounded-5 mt-5 shadow">
                    <h1 class="card-title text-center mt-3 p-2">College Recommendations</h1>
                    <div class="card-body rounded-5" style="overflow-x: scroll;">
                        <table class="table table-striped table-bordered text-center">
                            <thead class="table-primary">
                                <tr>
                                    <th>College Name</th>
                                    <th>Branch</th>
                                    <th>Seat Type</th>
                                    <th>Average Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for recommendation in recommendations %}
                                <tr>
                                    <td>{{ recommendation['college_name'] }}</td>
                                    <td>{{ recommendation['branch'] }}</td>
                                    <td>{{ recommendation['seat_type'] }}</td>
                                    <td>{{ recommendation['mean'] }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="p-4 justify-content-center">
                        <center><a href="/" class="btn btn-outline-primary btn-lg text-center px-5 py-2">Go Back</a></center>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
